<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star rating</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Star rating system</h1>
      <div class="starContainer" id="star-container">
        <div class="star" data-index="1">&#9733;</div>
        <div class="star" data-index="2">&#9733;</div>
        <div class="star" data-index="3">&#9733;</div>
        <div class="star" data-index="4">&#9733;</div>
        <div class="star" data-index="5">&#9733;</div>
      </div>
      <div id="starCount">Rating count: 0</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
